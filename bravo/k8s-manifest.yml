apiVersion: v1
kind: PersistentVolume
metadata:
  name: drupal-pv
  labels:
    pv: drupal-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: slow
  hostPath:
    path: /drupal-data
    type: Directory
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: drupal-pvc
spec:
  selector:
    matchLabels:
      pv: drupal-pv
  resources:
    requests:
      storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  volumeName: drupal-pv
  storageClassName: slow
---
apiVersion: v1
kind: Service
metadata:
  name: drupal-service
spec:
  type: NodePort
  selector:
    app: drupal
  ports:
  - port: 80
    nodePort: 30095
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: drupal
  labels:
    app: drupal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drupal
  template:
    metadata:
      labels:
        app: drupal
    spec:
      initContainers:
        - name: init-sites-volume
          image: drupal:8.6
          volumeMounts:
            - mountPath: /data
              name: drupal-pvc
          command:
          - "/bin/bash"
          - "-c"
          args:
            - "cp -r /var/www/html/sites/ /data/; chown www-data:www-data /data/ -R"
      containers:
      - name: drupal
        image: drupal:8.6
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        volumeMounts:
          - mountPath: /var/www/html/modules # Mount path on the container
            name: drupal-pvc
            subPath: modules # Subpath in the mount volume
          - mountPath: /var/www/html/profiles
            name: drupal-pvc
            subPath: profiles
          - mountPath: /var/www/html/sites
            name: drupal-pvc
            subPath: sites
          - mountPath: /var/www/html/themes
            name: drupal-pvc
            subPath: themes
      volumes:
        - name: drupal-pvc
          persistentVolumeClaim:
            claimName: drupal-pvc
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: drupal-pv
  labels:
    pv: drupal-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: slow
  hostPath:
    path: /drupal-data
    type: Directory